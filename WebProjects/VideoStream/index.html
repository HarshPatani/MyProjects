<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoStream | An Awesome Video Streaming Website</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/images/logo1.svg" rel="shortcut icon" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bd-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo1.svg"
            alt=""
            width="36"
            height="30"
            class="d-inline-block align-text-top"
          />
          VideoStream
        </a>
        <form class="d-flex" action="search.html">
          <input
            class="form-control me-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="q"
            id="input_search"
          />
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Main section showing all the suggested videos -->
    <section class="mt-4">
      <div class="container">
        <div
          id="card_container"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5"
        ></div>
      </div>
    </section>

    <!-- Footer of the webpage -->
    <footer>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="index.html"
              class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
            >
              <img src="assets/images/logo1.svg" style="height: 2rem" />
            </a>
            <span class="text-muted">Â© Harsh and Team</span>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="text-muted"
                href="https://github.com/HarshPatani"
                target="_blank"
              >
                <img
                  src="assets/images/github.png"
                  style="height: 1.5rem"
                  onmouseover="this.style.backgroundColor='405DE6'"
                  onmouseout="this.style.backgroundColor=''"
                />
              </a>
            </li>

            <li class="ms-3">
              <a
                class="text-muted"
                href="https://www.instagram.com/harshpatani_/"
                target="_blank"
              >
                <img
                  src="assets/images/instagram.png"
                  style="height: 1.5rem"
                  onmouseover="this.style.backgroundColor=' #405DE6'"
                  onmouseout="this.style.backgroundColor=''"
                />
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-muted"
                href="https://www.twitter.com/"
                target="_blank"
              >
                <img
                  src="assets/images/twitter.png"
                  style="height: 1.5rem"
                  onmouseover="this.style.backgroundColor='405DE6'"
                  onmouseout="this.style.backgroundColor=''"
                />
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </footer>

    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
